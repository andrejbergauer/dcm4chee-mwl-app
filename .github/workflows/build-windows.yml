name: Build Windows EXE

on:
  workflow_dispatch:  # ročni trigger (na Actions tab klikneš Run workflow)

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask requests urllib3 pdfplumber pdfminer.six pyinstaller

      - name: Build EXE with PyInstaller spec
        run: |
          pyinstaller mwl_app.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mwl_app_windows
          path: dist/
